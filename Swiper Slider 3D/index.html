<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CDN de estilos de Swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />

    <!-- Nuestros estilos CSS -->
    <link rel="stylesheet" href="css/styles.css" />

    <title>Swiper Slider 3D</title>
  </head>
  <body>
    <!-- Estructura del Slider -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="img/img1.jpg" alt="image" /></div>
        <div class="swiper-slide"><img src="img/img2.jpg" alt="image" /></div>
        <div class="swiper-slide"><img src="img/img3.jpg" alt="image" /></div>
        <div class="swiper-slide"><img src="img/img4.jpg" alt="image" /></div>
        <div class="swiper-slide"><img src="img/img5.jpg" alt="image" /></div>
        <div class="swiper-slide"><img src="img/img6.jpg" alt="image" /></div>
        <div class="swiper-slide"><img src="img/img7.jpg" alt="image" /></div>
        <div class="swiper-slide"><img src="img/img8.jpg" alt="image" /></div>
        <div class="swiper-slide"><img src="img/img9.jpg" alt="image" /></div>
        <div class="swiper-slide"><img src="img/img10.jpg" alt="image" /></div>
      </div>
    </div>

    <!-- CDN de funciones de Swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <!-- Nuestro script del Swiper -->
    <script src="js/code.js"></script>
  </body>
</html>
